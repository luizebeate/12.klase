<!doctype html>
<html lang="lv">

<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>{% block title %} {% endblock %}</title>
</head>

<body>

  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">

         <img src="{{url_for('static', filename='logo.png')}}" class="bi me-2" width="40" height="33">
        <span class="fs-4">Bibliotēka</span>
      </a>

    </header>
  </div>


  <div class="col-md-8 mx-auto">
    {% for message in get_flashed_messages() %}
    <div class="alert alert-danger">{{ message }}</div>
    {% endfor %}

    {% block content %} {% endblock %}

      </div>

    <div class="container">
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <p class="col-md-4 mb-0 text-muted">&copy; 2023 Bibliotēka</p>

    <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
      <img src="{{url_for('static', filename='logo.png')}}" class="bi me-2" width="40" height="33">
    </a>

    <ul class="nav col-md-4 justify-content-end">
      <li class="nav-item"><a href="https://r6vsk.lv/" class="nav-link px-2 text-muted">Rīgas 6. vidusskola</a></li>
      <li class="nav-item"><a href="https://www.vecteezy.com/members/110443970420071647799" class="nav-link px-2 text-muted">Izmantotās ilustrācijas</a></li>

      <!-- <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li> -->
    </ul>
  </footer>
</div>





</body>
</html>
